<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 1rem;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .photo-section {
            flex: 1;
            background-image: url('file:///C:/Users/donva/Downloads/caleb.jpg'); /* Replace with your photo URL */
            background-size: cover;
            background-position: center;
            min-height: 100%;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 3rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .content-wrapper {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .contact-box {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .photo-section {
                height: 50vh;
            }

            .navbar {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
    </div>

    <div class="container">
        <div class="photo-section"></div>
        <div class="content-section">
            <div class="content-wrapper">
                <h1>Caleb McMillann</h1>
                <p>
                    <!-- Replace this placeholder with your About Me content -->
                    A white paper author, technical writer, content creator, and Frank Zappa enthusiast. Explore my portfolio and contact me for a quote.
                </p>
                <div class="contact-box">
                    <!-- Add your contact information here -->
                    <p>Contact me at: calebmcmillan@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
