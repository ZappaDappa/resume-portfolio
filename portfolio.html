<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 1rem;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            margin: 2rem auto;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide img {
            width: 100%;
            display: block;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            padding: 0.5rem;
        }

        .carousel-buttons button:hover {
            color: #000;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                font-size: 0.9rem;
            }

            .carousel {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
    </div>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="path-to-pdf-cover1.jpg" alt="PDF Cover 1">
            </div>
            <div class="carousel-slide">
                <img src="path-to-pdf-cover2.jpg" alt="PDF Cover 2">
            </div>
            <div class="carousel-slide">
                <img src="path-to-pdf-cover3.jpg" alt="PDF Cover 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright 2024, All Rights Reserved. Site created from scratch in Visual Studio Code.</p>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let currentIndex = 0;

        function updateCarousel(index) {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel(currentIndex);
        });

        // Ensure responsiveness
        window.addEventListener('resize', () => updateCarousel(currentIndex));
    </script>
</body>
</html>
