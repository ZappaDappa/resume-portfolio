<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .photo-section {
            flex: 1;
            background-image: url('file:///C:/Users/donva/Downloads/caleb.jpg'); /* Replace with your photo URL */
            background-size: cover;
            background-position: center;
            min-height: 100%;
            display: block;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide img {
            width: 100%;
            display: block;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 1rem;
        }

        .carousel-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .photo-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-section"></div>
        <div class="content-section">
            <h1>Portfolio</h1>
            <div class="carousel">
                <div class="carousel-track">
                    <a href="https://calebmcmillan.com/wp-content/uploads/2024/01/George-Smitherman-on-Cannabis-in-Canada.pdf" target="_blank" class="carousel-slide">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/George_Smitherman_Nomination_%28cropped_2%29.jpg" alt="Who is George Smitherman">
                    </a>
                    <a href="https://calebmcmillan.com/wp-content/uploads/2024/01/How-to-Solve-the-Opioid-Crisis.pdf" target="_blank" class="carousel-slide">
                        <img src="https://m.media-amazon.com/images/I/6131H-wCLZL._SL1360_.jpg" alt="Opioid Crisis">
                    </a>
                    <a href="https://calebmcmillan.com/wp-content/uploads/2024/01/Who-is-Dr.-Julian-Somers.pdf" target="_blank" class="carousel-slide">
                        <img src="https://www.sfu.ca/content/sfu/fhs/news-events/news/2020/julian-somers-named-distinguished-sfu-professor/jcr:content/main_content/image.img.2000.high.jpg/1596667075357.jpg" alt="Dr. Julian Somers">
                    </a>
                </div>
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#9664; Prev</button>
                <button id="next">Next &#9654;</button>
            </div>
        </div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let currentIndex = 0;

        function updateCarousel(index) {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel(currentIndex);
        });

        // Ensure responsiveness
        window.addEventListener('resize', () => updateCarousel(currentIndex));
    </script>
</body>
</html>
