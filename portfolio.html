<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content-section, .carousel-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        .content-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease;
        }

        .carousel-item {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            backface-visibility: hidden;
            text-align: center;
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        .carousel-item a {
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
        }

        .carousel-buttons button:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel-container {
                max-width: 90%;
            }

            .carousel-item {
                width: 150px;
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
    </div>

    <section class="content-section">
        <h1>White Papers</h1>
        <p>My authored white papers</p>
    </section>

    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item" style="transform: rotateY(0deg) translateZ(300px);">
                    <img src="https://raw.githubusercontent.com/ZappaDappa/website-assets/refs/heads/main/SolvingAddictionCompletely.png" alt="Solving Addiction Completely">
                    <a href="https://github.com/ZappaDappa/website-assets/blob/main/Caleb%20McMillan%20White%20Paper-1.pdf" target="_blank">Solving Addiction Completely</a>
                </div>
                <div class="carousel-item" style="transform: rotateY(120deg) translateZ(300px);">
                    <img src="https://raw.githubusercontent.com/ZappaDappa/website-assets/refs/heads/main/MeattheFuture.png" alt="Meat the Future">
                    <a href="https://github.com/ZappaDappa/website-assets/blob/main/Meat%20the%20Future.pdf" target="_blank">Meat the Future</a>
                </div>
                <div class="carousel-item" style="transform: rotateY(240deg) translateZ(300px);">
                    <img src="path-to-third-image.jpg" alt="Placeholder for Third PDF">
                    <a href="#" target="_blank">Third PDF Name</a>
                </div>
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#9664;</button>
                <button id="next">&#9654;</button>
            </div>
        </div>
    </section>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = Array.from(carousel.children);
        let currentAngle = 0;

        document.getElementById('next').addEventListener('click', () => {
            currentAngle -= 120;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentAngle += 120;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        });
    </script>
</body>
</html>
