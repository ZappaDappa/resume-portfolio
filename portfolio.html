<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 1rem;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 10rem auto 4rem auto; /* Centers the carousel further down */
            perspective: 1000px; /* Creates the 3D effect */
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease;
        }

        .carousel-item {
            position: absolute;
            width: 200px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            backface-visibility: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
        }

        .carousel-buttons button:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                font-size: 0.9rem;
            }

            .carousel-container {
                max-width: 90%;
                margin: 12rem auto 5rem auto; /* Centers carousel on smaller screens */
            }

            .carousel-item {
                height: 250px; /* Scales down for smaller screens */
            }

            .carousel-item img {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" style="transform: rotateY(0deg) translateZ(300px);">
                <img src="https://raw.githubusercontent.com/ZappaDappa/website-assets/refs/heads/main/SolvingAddictionCompletely.png" alt="Solving Addiction Completely">
            </div>
            <div class="carousel-item" style="transform: rotateY(120deg) translateZ(300px);">
                <img src="https://raw.githubusercontent.com/ZappaDappa/website-assets/refs/heads/main/MeattheFuture.png" alt="Meat the Future">
            </div>
            <div class="carousel-item" style="transform: rotateY(240deg) translateZ(300px);">
                <img src="path-to-third-image.jpg" alt="Placeholder for Third PDF">
            </div>
        </div>
        <div class="carousel-buttons">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = Array.from(carousel.children);
        let currentAngle = 0;

        document.getElementById('next').addEventListener('click', () => {
            currentAngle -= 120;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentAngle += 120;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        });
    </script>
</body>
</html>
