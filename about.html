<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Caleb McMillan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .photo-section {
            flex: 1;
            background-image: url('file:///C:/Users/donva/Downloads/caleb.jpg'); /* Replace with your photo URL */
            background-size: cover;
            background-position: center;
            min-height: 100%;
            display: block;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 3rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .content-wrapper {
            max-width: 800px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-top: 2rem;
        }

        .spacer {
            height: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .photo-section {
                display: none;
            }

            .content-section {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-section"></div>
        <div class="content-section">
            <div class="content-wrapper">
                <h1>About Me</h1>
                <div class="spacer"></div>
                <p>
                    <!-- Replace this placeholder with your About Me content -->
                    Welcome to my personal site! I'm Caleb McMillan, a technical writer, content creator, and lifelong learner. Explore my portfolio and get to know more about my journey.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
